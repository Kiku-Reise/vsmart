<h4 class="d-flex justify-content-between">Airdrop Table<div><a href="/airdrop/create" class="btn btn-light">Create</a></div></h4>
<table class="table">
	<thead>
		<th>Name</th>
		<th colspan="2">Timeline</th>
		<th>Status</th>
		<th>Contract</th>
		<th></th>
	</thead>
	<tbody>
		<% items.forEach(function(data, index){ %>
		<tr>
			<td><%=data.name%></td>
			<td><%=data.start_date%></td>
			<td><%=data.end_date%></td>
			<td><%=data.status%></td>
			<td><a href="<%=data.contracts%>">Contract</a></td>
			<td class="text-end">
				<a class="btn btn-sm btn-warning" href="/airdrop/scam/<%=data.id%>">Scam</a> 
				<a class="btn btn-sm btn-primary" href="/airdrop/preview/<%=data.id%>">Preview</a> 
				<a class="btn btn-sm btn-primary" href="/airdrop/edit/<%=data.id%>">Edit</a> 
				<a href="/airdrop/delete/<%=data.id%>" class="btn btn-sm btn-danger">Delete</a>
			</td>
		</tr>
		<% }); %>
	</tbody>
</table>
