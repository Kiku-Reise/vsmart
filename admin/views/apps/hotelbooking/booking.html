<h4 class="d-flex justify-content-between">Booking<div><a href="/airdrop/create" class="btn btn-light">Sync Blockchian</a></div></h4>
<table class="table">
	<thead>
		<th style="width:100px;">Name</th>
		<th>Email</th>
		<th>Phone</th>
		
		<th>Passport</th>
		<th>Checkin</th>
		<th>Checkout</th>
		<th>Status</th>
		<th>Validate</th>
		<th></th>
	</thead>
	<tbody>
		<% items.forEach(function(data, index){ %>
		<tr>
			<td><%=data.name%></td>
			<td><%=data.email%></td>
			<td><%=data.passport%></td>
			<td><%=data.checkin%></td>
			<td><%=data.checkout%></td>
			<td><%=data.hotel%></td>
			<td></td>
			<td></td>
			<td class="text-end">
				<a href="" class="btn btn-primary btn-sm">View Tx</a>
				<a href="" class="btn btn-primary btn-sm">Edit</a>
				<a href="" class="btn btn-primary btn-sm">Delete</a>
			</td>
		</tr>
		<% }); %>
	</tbody>
</table>
